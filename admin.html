<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trash Recogniser</title>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="js/p5.min.js"></script>
    <script src="js/admin.js"></script>

    <!-- Styles -->
    <link href="css/app.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

</head>
<body>
    <div class="col-md-12">
        <div class="col-md-12">
            <H1>Trash Recogniser</H1>
        </div>
        <div class="col-md-12">
            <button type="button" id="save">download model</button>
            <button type="button" id="load">upload model</button>
        </div>
        <h2 id="model-header"></h2>
        <div class="col-md-12">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button type="button" id="useCam">Use camera</button>
                <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="col-md-12">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="webcam-container" id="webcam-container"></div>
                <div class="image-container" id="image-container">
                    <img src="" id="trainme" />
                    <img src="" id="classifyme" />
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="col-md-12">
            <div class="col-md-4"></div>
            <div class="col-md-4 result-container">
                <span class="result-label" id="resultLabel">Trash Recogniser, loading...</span>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <div class="col-md-12">
        <button type="button" onclick="classNewImage('can')">can</button>
        <button type="button" onclick="classNewImage('carton')">carton</button>
        <button type="button" onclick="classNewImage('bottle')">bottle</button>
    </div>
    <div class="col-md-12">
        <button type="button" onclick="loadSamples('can', 'can', 101)">load can samples</button>
        <button type="button" onclick="loadSamples('bottle', 'bottle', 47)">load bottle samples</button>
        <button type="button" onclick="loadSamples('carton', 'carton', 20)">load carton samples</button>
    </div>
    <div class="col-md-12">
        <button type="button" id="train-button">Train model</button>
        <button type="button" onclick="predictImage()">Identify Trash</button>
    </div>
</body>
</html>
